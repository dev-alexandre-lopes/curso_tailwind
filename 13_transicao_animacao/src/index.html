<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind - Transições & Animações</title>
    <link rel=" shortcut icon" href="/src/img/favicon-32x32.png" />
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>
    <p class="container flex justify-center font-bold text-black text-4xl mx-auto m-4 p-4"> Curso TailwindCSS:</p>
    <p class="container flex font-bold text-black text-2xl mx-auto m-2 p-2"> Capítulo 13: Transições e Animações</p>

    <p class="container flex font-bold text-black text-2xl mx-auto m-2 p-2"> Tipos de Transições:</p>

    <div class="container flex justify-center items-center mx-auto w-screen h-32 p-2 m-2 bg-gray-300">
       
        <button class="transition duration-1000 ease-in-out bg-green-700 hover:bg-blue-700 w-36 h-10 focus:outline-none border-2 border-red-400 transform hover:-translate-y-4 text-white font-bold rounded-md">Hover me</button>
    </div>

    <p class="container flex font-bold text-black text-2xl mx-auto m-2 p-2"> Tipos de Animações:</p>

    <div class="container flex justify-between items-center mx-auto w-screen h-32 p-2 m-2 bg-gray-300">
        <div class="animate-spin duration-100 ease-in w-10 h-10 bg-green-700 mx-10"></div>
        <div class="animate-ping  w-10 h-10 bg-red-600 mx-10"></div>
        <div class="animate-pulse w-10 h-10 bg-blue-700 mx-10"></div>
        <div class="animate-bounce w-10 h-10 bg-yellow-600 mx-10"></div>
    </div>
    
    <p class="container flex font-bold text-black text-2xl mx-auto m-2 p-2"> Tipos de transformações: Rotação</p>
    <div class="container flex justify-between items-center mx-auto w-screen h-32 p-2 m-2 bg-gray-300">
        <div class="transform rotate-3 w-20 h-20 bg-green-700 mx-10"></div>
        <div class="transform rotate-12 w-20 h-20 bg-green-700 mx-10"></div>
        <div class="transform rotate-45 w-20 h-20 bg-green-700 mx-10"></div>
        <div class="transform rotate-90 w-20 h-20 bg-green-700 mx-10"></div>
    
    </div>

    <p class="container flex font-bold text-black text-2xl mx-auto m-2 p-2"> Tipos de transformações: Escala</p>
    <div class="container flex justify-between items-center mx-auto w-screen h-40 p-2 m-2 bg-gray-300">
        <div class="transform scale-50 w-20 h-20 bg-red-600 mx-10"></div>
        <div class="transform scale-75 w-20 h-20 bg-red-600 mx-10"></div>
        <div class="transform scale-100 w-20 h-20 bg-red-600 mx-10"></div>
        <div class="transform scale-150 w-20 h-20 bg-red-600 mx-10"></div>
    </div>

    <p class="container flex font-bold text-black text-2xl mx-auto m-2 p-2"> Tipos de transformações: Translação X & Y</p>
    <div class="container flex justify-between items-center mx-auto w-screen h-40 p-2 m-2 bg-gray-300">
        <div class="transform translate-x-44 w-20 h-20  bg-blue-600 mx-10"></div>
        <div class="transform translate-y-14 w-20 h-20  bg-blue-600 mx-10"></div>
        <div class="transform -translate-y-14 w-20 h-20 bg-blue-600 mx-10"></div>
        <div class="transform -translate-x-10 w-20 h-20 bg-blue-600 mx-10"></div>
    </div>

    <p class="container flex font-bold text-black text-2xl mx-auto m-2 p-2"> Tipos de transformações: Skew</p>
    <div class="container transform -skew-y-3 flex justify-between items-center mx-auto w-screen h-40 p-2 m-2 bg-gray-300">
        <div class="transform -skew-x-12 w-20 h-20  bg-green-600 mx-10"></div>
        <div class="transform -skew-y-12 w-20 h-20  bg-green-600 mx-10"></div>
        <div class="transform w-20 h-20 bg-green-600 mx-10"></div>
        <div class="transform w-20 h-20 bg-green-600 mx-10"></div>
    </div>
</body>
</html>
